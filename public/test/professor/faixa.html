<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Professor — Passo 3 (Faixa & Grau)</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot"></div><span class="muted">Login</span></div><div class="step"><div class="dot"></div><span class="muted">Modalidade</span></div><div class="step"><div class="dot active"></div><span class="muted">Faixa & Grau</span></div><div class="step"><div class="dot"></div><span class="muted">Criar</span></div><div class="step"><div class="dot"></div><span class="muted">Atualizar</span></div></div><div class="card"><h2 class="title">Selecione Faixa e Grau</h2><div class="row"><div><label>Faixa<select id="pf-faixa"></select></label><label>Grau<select id="pf-grau"></select></label></div><div><div class="muted">Grau é o subnível dentro da faixa selecionada.</div></div></div><div class="nav"><button class="btn secondary" id="back">Voltar</button><button class="btn" id="next">Continuar</button></div><div id="status" class="status muted"></div></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,applyTheme,toggleTheme,ensureTokenOrRedirect,get,set}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;ensureTokenOrRedirect();async function loadFaixas(){const mod=get('prof_mod');const sel=document.getElementById('pf-faixa');sel.innerHTML='';document.getElementById('pf-grau').innerHTML='';if(!mod){const o=document.createElement('option');o.value='';o.textContent='Selecione modalidade';sel.appendChild(o);return}const rr=await request('GET','/api/niveis/'+mod);const list=(rr.data||[]).slice().sort((a,b)=>Number(a.ordem||0)-Number(b.ordem||0)||String(a.nome||'').localeCompare(String(b.nome||'')));if(list.length===0){const o=document.createElement('option');o.value='';o.textContent='Sem faixas';sel.appendChild(o)}else{const p=document.createElement('option');p.value='';p.textContent='Selecione faixa';sel.appendChild(p);list.forEach(n=>{const o=document.createElement('option');o.value=n._id;o.textContent=n.nome;sel.appendChild(o)})}}function populateGrau(){const gid=(document.getElementById('pf-faixa').value||'');const sel=document.getElementById('pf-grau');sel.innerHTML='';if(!gid){const o=document.createElement('option');o.value='';o.textContent='Selecione faixa';sel.appendChild(o);return}const mod=get('prof_mod');request('GET','/api/niveis/'+mod).then(rr=>{const list=(rr.data||[]);const n=list.find(x=>String(x._id)===String(gid));let max=0;const g=(n?.graus)||[];if(Array.isArray(g)&&g.length>0){max=g.reduce((m,x)=>Math.max(m,Number(x.numero||0)),0)}for(let i=0;i<=max;i++){const o=document.createElement('option');o.value=String(i);o.textContent=String(i);sel.appendChild(o)}})}document.getElementById('pf-faixa').onchange=populateGrau;document.getElementById('back').onclick=()=>{location.href='/test/professor/modalidade.html'};document.getElementById('next').onclick=()=>{const faixa=document.getElementById('pf-faixa').value;const grau=document.getElementById('pf-grau').value;if(!faixa){alert('Selecione uma faixa');return}set('prof_faixa',faixa);set('prof_grau',grau||'0');location.href='/test/professor/criar.html'};(async()=>{await loadFaixas()})()</script></body></html>
