<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Professor — Passo 3 (Dados)</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot"></div><span class="muted">Cadastro</span></div><div class="step"><div class="dot"></div><span class="muted">Login</span></div><div class="step"><div class="dot active"></div><span class="muted">Dados</span></div><div class="step"><div class="dot"></div><span class="muted">Dashboard</span></div></div><div class="card"><h2 class="title">Dados Pessoais do Professor</h2><div class="row"><div><label>Nome<input id="pf-nome"></label><label>Telefone<input id="pf-tel"></label><label>Nascimento<input id="pf-nasc" type="date"></label><label>Foto URL<input id="pf-foto"></label><label>Enviar Foto<input id="pf-file" type="file" accept="image/*"></label></div><div><div class="muted">Preencha e confirme para finalizar seu cadastro.</div></div></div><div class="nav"><button class="btn secondary" id="back">Voltar</button><button class="btn" id="save">Confirmar</button></div><div id="status" class="status muted"></div></div><div class="card"><pre id="res" class="muted"></pre></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,applyTheme,toggleTheme,ensureTokenOrRedirect,get,setStatus,toast}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;ensureTokenOrRedirect();(function prefill(){document.getElementById('pf-nome').value=get('prof_nome')||'';document.getElementById('pf-tel').value=get('prof_tel')||'';document.getElementById('pf-nasc').value=get('prof_nasc')||''})();async function getProfessorPerfilId(){const perf=await request('GET','/api/perfis/user');const arr=perf?.data||[];const p=(Array.isArray(arr)?arr:[]).find(x=>String(x.tipo).toLowerCase()==='professor');return p?String(p._id):null}document.getElementById('back').onclick=()=>{location.href='/test/professor/login.html'};document.getElementById('save').onclick=async()=>{const perfilId=await getProfessorPerfilId();if(!perfilId){toast('Perfil de professor não encontrado');return}const nome=(document.getElementById('pf-nome').value||'').trim();const telefone=(document.getElementById('pf-tel').value||'').trim();const nascimento=(document.getElementById('pf-nasc').value||'').trim();const fotoUrl=(document.getElementById('pf-foto').value||'').trim();let fotoBase64=null;const file=document.getElementById('pf-file').files?.[0]||null;if(file){fotoBase64=await new Promise(resolve=>{const fr=new FileReader();fr.onload=()=>resolve(String(fr.result));fr.readAsDataURL(file)})}const body={};if(nome)body.nome=nome;if(telefone)body.telefone=telefone;if(nascimento)body.nascimento=nascimento;if(fotoUrl)body.fotoUrl=fotoUrl;if(fotoBase64)body.fotoBase64=fotoBase64;const upd=await request('PATCH','/api/perfis/'+perfilId,body);setStatus(upd.res.ok,'Salvar: '+upd.res.status);document.getElementById('res').textContent=JSON.stringify(upd.data);if(upd.res.ok){location.href='/test/professor/dashboard.html'}};</script></body></html>
