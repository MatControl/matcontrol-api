<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aluno — Passo 4 (Turma)</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot"></div><span class="muted">Cadastro</span></div><div class="step"><div class="dot"></div><span class="muted">Login</span></div><div class="step"><div class="dot"></div><span class="muted">Dados</span></div><div class="step"><div class="dot active"></div><span class="muted">Turma</span></div><div class="step"><div class="dot"></div><span class="muted">Dashboard</span></div></div><div class="card"><h2 class="title">Entrar na Turma</h2><label>Código de Convite<input id="codigo"></label><div class="nav"><button class="btn secondary" id="back">Voltar</button><button class="btn" id="join">Entrar</button></div><div id="status" class="status muted"></div></div><div class="card"><pre id="res" class="muted"></pre></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,applyTheme,toggleTheme,ensureTokenOrRedirect,setStatus,KEYS}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;KEYS.token='aluno_token';KEYS.email='aluno_email';KEYS.senha='aluno_senha';ensureTokenOrRedirect();document.getElementById('back').onclick=()=>{location.href='/test/aluno/dados.html'};document.getElementById('join').onclick=async()=>{const codigo=(document.getElementById('codigo').value||'').trim();if(!codigo){alert('Informe o código de convite');return}const r=await request('POST','/api/turmas/entrar',{codigoConvite:codigo});setStatus(r.res.ok,'Entrar: '+r.res.status);document.getElementById('res').textContent=JSON.stringify(r.data||{});if(r.res.ok){location.href='/test/aluno/dashboard.html'}};</script></body></html>
