<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aluno — Passo 3 (Dados)</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot"></div><span class="muted">Cadastro</span></div><div class="step"><div class="dot"></div><span class="muted">Login</span></div><div class="step"><div class="dot active"></div><span class="muted">Dados</span></div><div class="step"><div class="dot"></div><span class="muted">Turma</span></div><div class="step"><div class="dot"></div><span class="muted">Dashboard</span></div></div><div class="card"><h2 class="title">Dados Pessoais do Aluno</h2><div class="row"><div><label>Nome<input id="al-nome"></label><label>Telefone<input id="al-tel"></label><label>Nascimento<input id="al-nasc" type="date"></label><label>Sexo<select id="al-sexo"><option value="">Selecione</option><option value="masculino">Masculino</option><option value="feminino">Feminino</option></select></label><label>Peso (kg)<input id="al-peso" type="number" step="0.1"></label></div><div><div class="muted">Preencha e confirme para seguir ao vínculo com a turma.</div></div></div><div class="nav"><button class="btn secondary" id="back">Voltar</button><button class="btn" id="save">Confirmar</button></div><div id="status" class="status muted"></div></div><div class="card"><pre id="res" class="muted"></pre></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,applyTheme,toggleTheme,ensureTokenOrRedirect,get,setStatus,toast,KEYS}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;KEYS.token='aluno_token';KEYS.email='aluno_email';KEYS.senha='aluno_senha';ensureTokenOrRedirect();(function prefill(){document.getElementById('al-nome').value=get('al_nome')||'';document.getElementById('al-tel').value=get('al_tel')||'';document.getElementById('al-nasc').value=get('al_nasc')||'';document.getElementById('al-sexo').value=get('al_sexo')||'';document.getElementById('al-peso').value=get('al_peso')||''})();document.getElementById('back').onclick=()=>{location.href='/test/aluno/login.html'};document.getElementById('save').onclick=async()=>{const nome=(document.getElementById('al-nome').value||'').trim();const telefone=(document.getElementById('al-tel').value||'').trim();const nascimento=(document.getElementById('al-nasc').value||'').trim();const sexo=(document.getElementById('al-sexo').value||'').trim();const peso=(document.getElementById('al-peso').value||'').trim();const body={};if(nome)body.nome=nome;if(telefone)body.telefone=telefone;if(nascimento)body.nascimento=nascimento;if(sexo)body.sexo=sexo;if(peso)body.peso=Number(peso);const r=await request('POST','/api/perfis/inicializar-principal',body);setStatus(r.res.ok,'Salvar: '+r.res.status);document.getElementById('res').textContent=JSON.stringify(r.data||r.res.status);if(r.res.ok){location.href='/test/aluno/turma.html'}};</script></body></html>
