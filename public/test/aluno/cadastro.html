<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aluno — Passo 1 (Cadastro)</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot active"></div><span class="muted">Cadastro</span></div><div class="step"><div class="dot"></div><span class="muted">Login</span></div><div class="step"><div class="dot"></div><span class="muted">Dados</span></div><div class="step"><div class="dot"></div><span class="muted">Turma</span></div><div class="step"><div class="dot"></div><span class="muted">Dashboard</span></div></div><div class="card"><h2 class="title">Cadastro de Aluno</h2><label>Nome<input id="nome"></label><label>Email<input id="email" type="email"></label><label>Senha<input id="senha" type="password"></label><label>Código da Academia<input id="codigo"></label><div class="nav"><button class="btn" id="next">Cadastrar</button><button class="btn secondary" id="goto-login">Ir para Login</button></div><div id="status" class="status muted"></div></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,applyTheme,toggleTheme,saveCreds,setStatus,KEYS}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;KEYS.token='aluno_token';KEYS.email='aluno_email';KEYS.senha='aluno_senha';document.getElementById('goto-login').onclick=()=>{location.href='/test/aluno/login.html'};document.getElementById('next').onclick=async()=>{const nome=(document.getElementById('nome').value||'').trim();const email=(document.getElementById('email').value||'').trim();const senha=(document.getElementById('senha').value||'').trim();const codigo=(document.getElementById('codigo').value||'').trim();if(!email||!senha||!codigo){alert('Informe email, senha e código da academia');return}const r=await request('POST','/api/auth/registrar-aluno',{nome,email,senha,codigoAcademia:codigo});setStatus(r.res.ok,'Cadastro: '+r.res.status);if(r.res.ok){saveCreds(email,senha);location.href='/test/aluno/login.html'}}</script></body></html>
