n',{email,senha});setStatus(r.res.ok,'Login: '+r.res.status);if(r.res.ok&&r.data&&r.data.token){saveCreds(email,senha);setTokenSilently(r.data.token);location.href='/test/aluno/dados.html'}}</script></body></html>
