<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Criar Turma â€” Passo 1 (Modalidade)</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot active"></div><span class="muted">Modalidade</span></div><div class="step"><div class="dot"></div><span class="muted">Detalhes</span></div><div class="step"><div class="dot"></div><span class="muted">Agendamento</span></div><div class="step"><div class="dot"></div><span class="muted">Confirmar</span></div></div><div class="card"><h2 class="title">Selecione a Modalidade</h2><label>Modalidade<select id="tur-mod"></select></label><div class="nav"><button class="btn secondary" id="back">Voltar</button><button class="btn" id="next">Continuar</button></div><div id="status" class="status muted"></div></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,applyTheme,toggleTheme,ensureTokenOrRedirect,set}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;ensureTokenOrRedirect();(async()=>{const r=await request('GET','/api/gestor/modalidades');const sel=document.getElementById('tur-mod');sel.innerHTML='';const list=Array.isArray(r.data)?r.data:(Array.isArray(r.data?.modalidades)?r.data.modalidades:[]);list.forEach(m=>{const o=document.createElement('option');o.value=m._id;o.textContent=m.nome;sel.appendChild(o)});if(!sel.value){const o=document.createElement('option');o.value='';o.textContent='Selecione';sel.appendChild(o);sel.value=''}})();document.getElementById('back').onclick=()=>{location.href='/test/gestor/dashboard.html'};document.getElementById('next').onclick=()=>{const m=document.getElementById('tur-mod').value;if(!m){alert('Selecione uma modalidade');return}set('tur_mod',m);location.href='/test/gestor/turmas/detalhes.html'}</script></body></html>
