<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Criar Turma — Passo 3 (Agendamento)</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot"></div><span class="muted">Modalidade</span></div><div class="step"><div class="dot"></div><span class="muted">Detalhes</span></div><div class="step"><div class="dot active"></div><span class="muted">Agendamento</span></div><div class="step"><div class="dot"></div><span class="muted">Confirmar</span></div></div><div class="card"><h2 class="title">Dias e Horário</h2><div class="row"><div><div id="dias" class="grid"></div><label>Horário (HH:mm)<input id="tur-hor" placeholder="18:30"></label></div><div><div class="muted">Selecione os dias da semana e informe o horário padrão.</div></div></div><div class="nav"><button class="btn secondary" id="back">Voltar</button><button class="btn" id="next">Continuar</button></div><div id="status" class="status muted"></div></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{applyTheme,toggleTheme,set,get}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;const DIAS=['segunda','terca','quarta','quinta','sexta','sabado','domingo'];(function renderDias(){const d=document.getElementById('dias');DIAS.forEach(s=>{const lab=document.createElement('label');const cb=document.createElement('input');cb.type='checkbox';cb.value=s;lab.appendChild(cb);lab.appendChild(document.createTextNode(' '+s));d.appendChild(lab)})})();document.getElementById('back').onclick=()=>{location.href='/test/gestor/turmas/detalhes.html'};document.getElementById('next').onclick=()=>{const marcados=[...document.querySelectorAll('#dias input[type=checkbox]:checked')].map(x=>x.value);if(marcados.length===0){alert('Selecione ao menos um dia');return}const hor=(document.getElementById('tur-hor').value||'').trim();if(!/^\d{2}:\d{2}$/.test(hor)){alert('Informe horário no formato HH:mm');return}set('tur_dias',JSON.stringify(marcados));set('tur_hor',hor);location.href='/test/gestor/turmas/confirmar.html'}</script></body></html>
