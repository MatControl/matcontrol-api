<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dashboard Gestor</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot"></div><span class="muted">Cadastro</span></div><div class="step"><div class="dot"></div><span class="muted">Academia</span></div><div class="step"><div class="dot"></div><span class="muted">Modalidades</span></div><div class="step"><div class="dot"></div><span class="muted">Planos</span></div><div class="step"><div class="dot"></div><span class="muted">Professor</span></div><div class="step"><div class="dot"></div><span class="muted">Checkout</span></div><div class="step"><div class="dot"></div><span class="muted">Login</span></div><div class="step"><div class="dot active"></div><span class="muted">Dashboard</span></div></div><div class="card"><h2 class="title">Dashboard do Gestor</h2><div id="user" class="muted">Carregando...</div><div class="nav"><button class="btn" onclick="location.href='/test/gestor/academia'">Academia</button><button class="btn" onclick="location.href='/test/gestor/planos'">Planos</button><button class="btn" onclick="location.href='/test/gestor/modalidades'">Modalidades</button><button class="btn" onclick="location.href='/test/gestor/professor'">Professor</button></div><div id="status" class="status muted"></div></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,toast,setStatus,ensureTokenOrRedirect,applyTheme,toggleTheme}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;ensureTokenOrRedirect();(async()=>{const r=await request('GET','/api/auth/me');setStatus(r.res.ok,'Perfil: '+r.res.status);if(r.res.ok){const u=r.data||{};document.getElementById('user').textContent=`Olá, ${u.nome} (${u.email})`}else{toast('Erro ao carregar usuário')}})();</script></body></html>
