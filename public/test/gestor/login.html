<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login Gestor</title><link rel="stylesheet" href="/test/gestor/assets/styles.css"></head><body><button id="theme-toggle" class="theme-toggle btn secondary">Tema</button><div class="wrap"><div class="progress"><div class="step"><div class="dot"></div><span class="muted">Cadastro</span></div><div class="step"><div class="dot active"></div><span class="muted">Login</span></div><div class="step"><div class="dot"></div><span class="muted">Academia</span></div><div class="step"><div class="dot"></div><span class="muted">Modalidades</span></div><div class="step"><div class="dot"></div><span class="muted">Planos</span></div><div class="step"><div class="dot"></div><span class="muted">Professor</span></div><div class="step"><div class="dot"></div><span class="muted">Checkout</span></div></div><div class="card"><h2 class="title">Login do Gestor</h2><label>Email<input id="email"></label><label>Senha<input id="senha" type="password"></label><div class="nav"><button class="btn secondary" onclick="location.href='/test/gestor/cadastro'">Voltar</button><button id="submit" class="btn">Entrar</button></div><div id="status" class="status muted"></div></div></div><div id="toast" class="toast" style="display:none"></div><script type="module">import{request,toast,setStatus,prefillCreds,set,applyTheme,toggleTheme}from'/test/gestor/assets/api.js';applyTheme();document.getElementById('theme-toggle').onclick=toggleTheme;const KEYS={token:'gestor_token'};prefillCreds();document.getElementById('submit').onclick=async()=>{const email=document.getElementById('email').value.trim();const senha=document.getElementById('senha').value.trim();if(!email||!senha){toast('Informe email e senha');return}const r=await request('POST','/api/gestor/login',{email,senha});setStatus(r.res.ok,'Login: '+r.res.status);if(r.res.status===402){toast('Finalize o checkout para entrar');location.href='/test/gestor/checkout';return}const t=r?.data?.token||'';if(t){set(KEYS.token,t);toast('Login realizado')}};</script></body></html>
